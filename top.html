<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>우리 결혼합니다</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<link href="/css/top.css" rel="stylesheet">

<script>
    function switchLanguage(language) {
      if (language === 'ko') {
        document.getElementById('koPage').style.display = 'block';
        document.getElementById('jaPage').style.display = 'none';
      } else if (language === 'ja') {
        document.getElementById('koPage').style.display = 'none';
        document.getElementById('jaPage').style.display = 'block';
      }
    }
</script>

</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">다국어 페이지</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="btn btn-link nav-link" onclick="switchLanguage('ko')">🇰🇷 한국어</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-link nav-link" onclick="switchLanguage('ja')">🇯🇵 일본어</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

      <div class="container">
        <div id="koPage">
          <!-- 한국어 페이지 내용 -->
          <h1>한국어 페이지</h1>
          <p>한국어로 작성된 페이지 내용입니다.</p>
        </div>
      
        <div id="jaPage" style="display: none;">
          <!-- 일본어 페이지 내용 -->
          <h1>日本語</h1>
          <p>日本語で作成されています。</p>
        </div>
      </div>

</body>
</html>
